<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Gambar - Administrator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<!-- buat warna background untuk boddy -->
<body>  
    <!-- class "navBar" untuk bikin navigation bar dan desain judul serta logo -->
    <header class="navBar">
         <!-- Logo Games, ditaruh di center -->
         <!-- <img id="foto" src="./fotoTebakGambar/Logo.png"> -->
    </header>

    <div class="navigation">
        <div class="navigationIcon" onclick="navigationBar();">
          <img src="./fotoTebakGambar/Logo.png">
        </div>
        <div class="navigationBox">
          <ul>
            <!-- sebelumnya error karena di tag <a></a> udh ada href -->
            <li><a style ="color:#551b8c" onclick="ubahNama()" class="playButton">PLAY</a></li>
            <li><p></p></li>
            <li><a href="./page2.html#leaderboard">LEADERBOARD</a></li>
            <li><p></p></li>
            <li><a href="./profile.html">PROFILE</a></li>
          </ul>
        </div>
    </div>
    <!-- div page 1 isi game dan card-->
    <div> 
        <!-- class "cards" untuk mendesain background navigation page 1 && mebuat card nya bisa bergeser -->
        <div class="container">
            <div class="cards">
                <div class="card-body">
                </div>
            </div>
            <!-- Untuk Navigation Edit New Foto -->
            <div class="cardsNav">
                <div class="cardsBar">
                    <div style="width: 100%;">
                        <img id="add" src="./fotoTebakGambar/Logo.png" alt="add" style="max-width: 100px;max-height: 150px; display: block; margin: 0 auto; margin-bottom: 0;">
                    </div>
                    <div >
                        <input type="text" id="url" placeholder="   Ketik URL Gambar Anda"/>
                    </div>
                    <div>
                        <input type="text" id="jwb" placeholder="  Ketik Nama Gambar Anda"/>
                    </div>
                    <div class="addCenter">
                        <!-- button untuk add -->
                        <button id="addButton" onclick="create()" >Add</button>
                    </div>
                    <div class="addCenter">
                        <!-- button untuk edit -->
                        <button id="editButton" onclick="simpanEdit()" style="display: none;" >Simpan Edit</button>
                    </div>
                </div> 
            </div>
        </div>

        <!-- button mulai game dan akan pindah ke page2 -->
        <div class="play">
            <button class="playButton" onclick="ubahNama()">PLAY</button>
        </div>

    </div>
    <!-- ambil data -->
    <script src="./assets/javascript/data/gambar.js"></script>
    <script src="./assets/javascript/script/crud.js"></script>
    <script src="./assets/javascript/script/prompt.js"></script>

</body>
</html>
