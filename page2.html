<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Game</title>
    <link rel="stylesheet" href="./style2.css">
    <style>

        .container {
            text-align: center;
        }
        

        /* Memusatkan cards dan elemen-elemen lainnya */
        .cards {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .card {
            margin: 0 10px;
        }

        /* Styling input */
        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 20px;
        }

        /* Styling button */
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Container untuk memusatkan semua elemen -->
    <div class="container">
        <!-- class "navBar" untuk bikin navigation bar dan desain judul serta logo -->
        <header class="navBar">
            <!-- Logo Games, ditaruh di center -->
            <img src="./fotoTebakGambar/Logo.png" alt="Logo Game">
        </header>


        <div class="navigation">
            <div class="navigationIcon" onclick="navigationBar();">
              <img src="./fotoTebakGambar/Logo.png">
            </div>
            <div class="navigationBar">
              <ul>
                <li><a href="./page1.html">HOME</a></li>
                <li><p></p></li>
                <li><a href="#leaderboard">LEADERBOARD</a></li>
              </ul>
            </div>
        </div>

        <div class="user">
            <h2 id="greeting" title="nama">
                Selamat Bermain
            </h2>
        </div>
        <!-- page 2 main game, didesain dengan isi jawaban, random foto dan button kumpulin -->
        <div>
            <!-- class "cards" untuk mendesain background navigation page 1 & membuat card nya bisa bergeser -->
            <div class="cards">
                <!-- class="card" untuk membuat desain background dan hias perCardnya -->
                <!-- <div class="card"> -->
                    <!-- masukkan foto gambar yang sudah dimunculkan -->
                    <!-- <img src="./fotoTebakGambar/jambi.jpg" alt="1">
                </div> -->
            </div>

            <div>
                <!-- input untuk isi jawaban -->
                <input type="text" id="isiJwb" placeholder="Isi disini...">
            </div>

            <div>
                <!-- button untuk submit jawaban -->
                <button id="doneButton" onclick="clickDone()">Done</button>
                <button id="lanjutButton" onclick="lanjut()" style="display:none">Lanjut</button>
            </div>
        </div>
    </div>

    <div class="lead-container">
        <div class="box">
            <h2>LeaderBoard</h2>
            <ul id="leaderboard"></ul>
        </div>
    </div>

    <!-- <script src="./assets/javascript/data/indexpemain.js"></script> -->
    <script src="./assets/javascript/data/pemain.js"></script>
    <script src="./assets/javascript/script/prompt.js"></script>
</body>
</html>
